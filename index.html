<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Carosello Array di Oggetti</title>
</head>
<body>

    <div id="app">
        <main>
          <div id="container">

              <div id="slider">
                 
                      <img class="slide" :src="images[current].image" alt="spiderman">
                      <h5 class="title">{{images[current].title}}</h5>
                      <span class="text">{{images[current].text}}</span>
             
                  
              </div>

              <div id="thumbbox">
                <div class="box" v-for ="image in images" @click = "current = $index" :class = "{selected: current == $index}">
                    <img class="thumb" :src="image.image" :class = "{selected: current == $index}" alt="spiderman">
               </div>
            </div>


       
                <button class="button up" @click="slidePrev()" >
                      <i class="fas fa-chevron-up"></i>
                </button>
                <button class="button down" @click="slideNext()">
                      <i class="fas fa-chevron-down"></i>
                </button>


          </div>
      </main>
      </div>
       


    
   

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
